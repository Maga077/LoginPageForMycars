<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Login Mycars</title>

    <script type="text/javascript">
      window.addEventListener("load", function () {
        document
          .getElementsByClassName("form")[0]
          .addEventListener("submit", function (event) {
            event.preventDefault();
            validate();
          });

        function validate() {
          var fullname = document.getElementById("uname");
          var password = document.getElementById("pass");

          if (
            fullname.value.trim() == "Muxammed Safarov" &&
            password.value.trim() == "muxammed123"
          ) {
            window.location="message.html"
          } else if (
            fullname.value.trim() == "User" &&
            password.value.trim() == "user123"
          ) {
            window.location="message.html"
          } else {
            alert ("Full Name or Password is wrong !!!");
          }
        }
      });
    </script>
  </head>

  <body>
    <div class="login-wrapper">
      <form  class="form">
        <img src="img/avatar.png" alt="" />
        <h2>LOGIN</h2>
        <div class="input-group">
          <input
            id="uname"
            type="text"
            name="loginUser"
            id="loginUser"
            required
          />
          <label for="loginUser">Full Name</label>
        </div>
        <div class="input-group">
          <input
            id="pass"
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <label for="loginPassword">Password</label>
        </div>
        <input type="submit" value="Login" class="submit-btn" />
        <a href="#forgot-pw" class="forgot-pw">Forgot Password?</a>
      </form>

      <div id="forgot-pw">
        <form action="message.html" class="form">
          <!--<form action="" class="form">-->
          <a href="#" class="close">&times;</a>
          <h2>Reset Password</h2>
          <div class="input-group">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <input type="submit" value="Submit" class="submit-btn" />
        </form>
      </div>
    </div>
  </body>
</html>
